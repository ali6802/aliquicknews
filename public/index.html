<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <!--Import materialize.css-->
   <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
   <link type="text/css" rel="stylesheet" href="/css/reset.css">
   <link type="text/css" rel="stylesheet" href="/css/main.css">
   <!--Social media share buttons-->
   <script src="https://cdn.jsdelivr.net/npm/sharer.js@latest/sharer.min.js" defer></script>
   <title>Ali Quick News</title>
</head>
<body class="body">
   <div class="header center-children">
      <h2>Ali Quick News</h2>
      <h6>Powered by <span>The New York Times</span></h6>      
   </div>
   <div class="subjects-header center-children">
      <a href="#" data-activates="mobile-nav" class="sn-button" id="sn-button">Home</a>
   </div>   
    <!-- Side nav -->
    <div class="side-nav" id="mobile-nav">
      <h4 class="center">Sections</h4>
       <div class="divider"></div>
       <ul id="side-nav-list">         
       </ul>
    </div>    
   <div class="selector"></div>
   <!--The array of news is rendered into this div-->
   <div id="news-box"></div>
    <!-- Modal Structure -->
    <div id="modal1" class="modal">
      <div class="modal-content center-children" id="modal-content">
         <h4>Share</h4>
         <ul class='social-media-icons' id='social-media-icons'>
            <li class="sharer" id="modal-whatsapp" data-sharer="whatsapp" data-url=""><img src="./img/whatsapp.png" alt="whatsapp"></li>
            <li class="sharer" id="modal-twitter" data-sharer="twitter" data-url=""><img src="./img/twitter.png" alt="twitter"></li>
            <li class="sharer" id="modal-facebook" data-sharer="facebook" data-url=""><img src="./img/facebook.png" alt="facebook"></li>
            <li><a><i id="copy-link" class="material-icons" href="">link</i></a></li>
         </ul>                            
         <div class="modal-footer">            
         <a href="#!" class="modal-close waves-effect waves-green btn-flat center-children"><i class="material-icons">close</i></a>
         </div>
      </div>
   </div> 
   <footer class="page-footer">
      <div class="container">
        <div class="row">
          <div class="col s12 footer-name center-children">
            <h5 class="white-text">Â© 2021 Alisson Ribeiro Loura </h5>            
          </div>          
        </div>
      </div>      
    </footer>
     
    
   <!--Fetches data from the server and renders the front page-->
   <script src="/js/index.js" type="module"></script>
   <!--Imports jQuery script on the webpage-->
   <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
   <!--Imports materialize scripts on the webpage-->
   <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
   <script type="text/javascript">//<![CDATA[
   window.onload=function(){
      $(document).ready(function(){
         //Side Nav - News sections
         $('.sn-button').sideNav({
            closeOnClick:true,
         });
         //social media share buttons modal buttons
         $('.modal').modal();                     
      });
   }
   </script> 
</body>
</html>
